name: Ouo Bypasser Bot

on:
  workflow_dispatch:  # Bisa dijalankan manual via tombol di GitHub
  schedule:
    - cron: '0 */6 * * *'  # Jalankan otomatis setiap 6 jam

jobs:
  bypass-job:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # Batas waktu eksekusi agar tidak hang

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Playwright Browsers
      run: |
        # Fix dependensi libasound2 yang hilang di Ubuntu terbaru
        sudo apt-get update
        sudo apt-get install -y libasound2t64
        
        # Install Playwright dan dependensi lainnya
        python -m playwright install chromium
        # Gunakan --with-deps untuk menginstal sisa library sistem
        python -m playwright install-deps chromium

    - name: Run Bypasser
      run: python bypass.py

    - name: Upload Results
      if: always() # Upload hasil meskipun script error/berhenti
      uses: actions/upload-artifact@v4
      with:
        name: bypass-results
        path: results/results.json
